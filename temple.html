<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Super projet de WEBGL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}
		</style>
	</head>
	<body>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:36px">Click to play</span>

		</div>


		<script type="module">

			import * as THREE from '../../build/three.module.js';
			import { OrbitControls } from '../jsm/controls/OrbitControls.js';
			import { PointerLockControls } from '../jsm/controls/PointerLockControls.js';
			import { GUI } from '../jsm/libs/dat.gui.module.js';

			let camera, scene, renderer, controls, light, gui;
			let mesh,mesh2,mesh3;

			const params = {

            Rotation : false,
            Son : false
            };

            const clock = new THREE.Clock();

			init();
			animate();
		

			function init() {


//GUI
				gui = new GUI();
                gui.add(params,'Rotation');
                gui.add(params,'Son');

//camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 30000 );
				camera.position.y= 5000;
//scene
				scene = new THREE.Scene();

//fog
				scene.fog = new THREE.Fog( 0xffffff, 0, 15000 );

//listener
				if(params.Son){
					const listener = new THREE.AudioListener();
					camera.add( listener );
					const audioLoader = new THREE.AudioLoader();
					const sound1 = new THREE.PositionalAudio( listener );
					audioLoader.load( 'sons/BLACKPINK_bombayah.mp3', function ( buffer ) {

						sound1.setBuffer( buffer );
						sound1.setRefDistance( 20 );
						sound1.play();

					} );
					scene.add(sound1);
				}
				if(params.Son == false){
					scene.remove(sound1);
				}

//lumières
				scene.add( new THREE.AmbientLight( 0xffffff, 0.1 ) );

				light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.angle = Math.PI / 5;
				light.position.set(20,100,20);
				light.castShadow = true;
				scene.add(light);

				
//firstperson
				controls = new FirstPersonControls( camera, renderer.domElement );
				controls.movementSpeed = 1000;
				controls.lookSpeed = 0.1;

//ecran de démarrage
				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				} );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );



			


//skybox
				scene.background = new THREE.CubeTextureLoader()
					.setPath('../textures/cube/skyboxsun25deg/')
					.load(['nx.jpg','px.jpg','py.jpg','ny.jpg','nz.jpg','pz.jpg']);



//sol
				const texture_sol = new THREE.TextureLoader().load('textures/sol.jpg');
				texture_sol.wrapS = THREE.RepeatWrapping;
				texture_sol.wrapT = THREE.RepeatWrapping;
				texture_sol.repeat.set( 4, 4 );
				const geometry_sol = new THREE.BoxBufferGeometry(40000,10,40000);
				const material_sol = new THREE.MeshPhongMaterial( {map: texture_sol} ); 

				const sol = new THREE.Mesh(geometry_sol, material_sol);
				sol.receiveShadow = true;
				sol.castShadow = true;
				scene.add(sol);

				

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.shadowMap.enabled = true;



				window.addEventListener( 'resize', onWindowResize);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

		function animate() {

				requestAnimationFrame( animate );

				controls.update( clock.getDelta() );

				renderer.render( scene, camera );
				if (params.Rotation){
                    camera.position.x += 10;
                if(camera.position.x >= 3000){
                    camera.position.x = 0;
                }

                }

			}

		</script>

	</body>
</html>
